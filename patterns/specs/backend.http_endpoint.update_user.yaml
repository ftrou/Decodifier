pattern: backend.http_endpoint
id: update_user
method: PUT
path: /users/{id}
inputs:
  path_params:
    id:
      type: uuid
      required: true
  body:
    type: object
    schema_ref: backend.model:user
outputs:
  200:
    description: User updated
    schema_ref: backend.model:user
  404:
    description: User not found
constraints:
  - idempotent: true
  - rate_limit:
      max_requests: 120
      window_seconds: 60
auth:
  roles: [admin]
